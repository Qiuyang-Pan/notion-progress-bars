<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Refresh page every 60 seconds -->
    <meta http-equiv="refresh" content="60">
    <title>Time Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Year Progress Bar -->
        <div class="progress-item">
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ progress.year }}%;"></div>
            </div>
            <span class="progress-label">Year: {{ progress.year }}%</span>
        </div>

        <!-- Month Progress Bar -->
        <div class="progress-item">
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ progress.month }}%;"></div>
            </div>
            <span class="progress-label">Month: {{ progress.month }}%</span>
        </div>

        <!-- Week Progress Bar -->
        <div class="progress-item">
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ progress.week }}%;"></div>
            </div>
            <span class="progress-label">Week: {{ progress.week }}%</span>
        </div>

        <!-- Day Progress Bar -->
        <div class="progress-item">
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ progress.day }}%;"></div>
            </div>
            <span class="progress-label">Day: {{ progress.day }}%</span>
        </div>
    </div>
</body>
</html>
